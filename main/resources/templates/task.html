				<div class="span9">
					<div class="content">

						<div class="module message">
							<div class="module-head">
								<h3>任务管理</h3>
							</div>
							<div class="module-option clearfix">
								<div class="pull-left">
									状态 : &nbsp;
									<div class="btn-group">
										<button class="btn">所有</button>
										<button class="btn dropdown-toggle" data-toggle="dropdown">
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
											<li><a href="task?part=1">进行中</a></li>
											<li><a href="task?part=2">已完成</a></li>
											<!-- <li><a href="#">Done</a></li> -->
											 <li class="divider"></li>
											<!-- <li><a href="#">New task</a></li> -->
											<li><a href="task.html">所有</a></li>
										</ul>
									</div>
								</div>
								<!-- <div class="pull-right">
									<a href="#" class="btn btn-primary">Create Task</a>
								</div> -->
							</div>
							<div class="module-body table">								

								<table class="table table-message">
									<tbody>
										<tr class="heading">
											<td class="cell-icon"></td>
											<td class="cell-title">任务</td>
											<td class="cell-status hidden-phone hidden-tablet">状态</td>
											<td class="cell-time align-right">时间 </td>
											<td class="cell-time align-right">完成 </td>
										</tr>
										<tr class="task" th:each="task:${ing}">
											<td class="cell-icon"><i class="icon-checker high"></i></td>
											<td class="cell-title"><div th:text="${task.goodname}"></div></td>
											<td class="cell-status hidden-phone hidden-tablet"><b class="due">进行中</b></td>
											<td class="cell-time align-right" th:text="${task.time}"></td>
											<td class="cell-time align-right"><form  th:action="taskrun">
												<input type="hidden" name="id" th:value="${task.id}">
												<input type="submit"  th:value="完成"></form></td>
										</tr>
									
										<tr class="task resolved" th:each="taskw:${wait}">
											<td class="cell-icon"><i class="icon-checker high"></i></td>
											<td class="cell-title"><div th:text="${taskw.goodname}"></div></td>
											<td class="cell-status hidden-phone hidden-tablet"></td>
											<td class="cell-time align-right" th:text="${taskw.time}"></td>
											<td class="cell-time align-right">等待确认</td>
										</tr>
									
										<tr class="task resolved" th:each="tasked:${ed}">
											<td class="cell-icon"><i class="icon-checker high"></i></td>
											<td class="cell-title"><div th:text="${tasked.goodname}"></div></td>
											<td class="cell-status hidden-phone hidden-tablet"></td>
											<td class="cell-time align-right" th:text="${tasked.time}"></td>
											<td class="cell-time align-right">已完成</td>
										</tr>
									
									</tbody>
								</table>


							</div>
							<div class="module-foot">
							</div>
						</div>

		$(document).ready(function() {

				function() 
				{
					$(this).toggleClass('resolved');

			);
